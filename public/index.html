<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segnalazioni App</title>
  <!-- Aggiungi il CSS di Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Per il CSS personalizzato -->
</head>
<body>
 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Segnalazioni App</a>
    <!-- Pulsante di toggle per dispositivi mobili -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="homeLink">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="loginLink">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="registerLink">Registrati</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutLink">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="reportLink" style="display: none;">Invia Segnalazione</a>
        </li>        
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Home Page -->
    <div id="homePage" class="page-content" style="display: none;">
      <h1>Benvenuto nella Home Page</h1>
      <div id="reportsContainer" class="row"></div>
    </div>


      <!-- Pagina Admin per i Report -->
  <div id="adminReportsPage" class="page-content" style="display: none;">
    <h1>Gestione Segnalazioni</h1>
    <div id="adminReportsContainer" class="row"></div>
  </div>


    <!-- Form di Registrazione -->
    <div id="registerFormDiv" class="form-container" style="display: none;">
      <h1>Registrazione</h1>
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
      </form>
    </div>

    <!-- Form di Login -->
    <div id="loginFormDiv" class="form-container" style="display: none;">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Form di Invio Segnalazione -->
    <div id="reportFormDiv" class="form-container" style="display: none;">
      <h1>Invia Segnalazione</h1>
      <form id="reportForm" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="form-group">
          <textarea id="description" class="form-control" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
          <input type="file" id="image" class="form-control-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Invia Segnalazione</button>
      </form>
    </div>
  </div>

  <!-- Aggiungi i JavaScript di Bootstrap e il tuo file JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script> <!-- Il tuo file JavaScript -->

</body>
</html>
